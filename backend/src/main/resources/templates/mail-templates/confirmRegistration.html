<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Confirmación de Registro</title>
</head>
<body style="font-family: Arial, sans-serif; background-color:#f7f7f7; margin:0; padding:20px;">
  <div style="max-width:600px; background-color:#ffffff; margin: auto; padding: 20px; border-radius:8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
    <h2 style="color:#333333;">Bienvenido a Edu-vault</h2>
    <p style="color:#555555; font-size:16px;">
      Gracias por registrarte en Edu-vault. Para completar tu registro, por favor pulsa el botón de abajo para confirmar tu cuenta.
    </p>
    <p style="text-align:center; margin: 30px 0;">
      <a th:href="${confirmationUrl}"

         style="background-color:#0d6efd; color:#ffffff; padding:12px 25px; 
                text-decoration:none; border-radius:5px; font-weight:bold; display:inline-block;">
        Confirmar Registro
      </a>
    </p>
    <p style="color:#999999; font-size:12px; text-align:center;">
      Si no te registraste, ignora este correo.
    </p>
  </div>
</body>
</html>
